<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconDownloader - Site Under Construction</title>
    <meta name="description" content="IconDownloader.com is currently under construction. We're working hard to bring you a new and improved experience. Please check back soon!">
    <meta name="keywords" content="IconDownloader, site under construction, icons, icon download, coming soon">
    <meta name="author" content="icondonwloader.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .icon {
            font-size: 100px;
            color: #ff9800;
            animation: rotate 5s linear infinite;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 700;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-tools icon"></i>
        <h1>Site Under Construction</h1>
        <p>Please check back soon!</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 IconDownloader.com. All rights reserved.</p>

</html>
